<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="card">
    <figure class="card-img">
      <img class="img" src="./images/image-header-mobile.jpg" alt="woman-working">
    </figure>
    <div class="card-text">
      <h1 class="card-title">
        Get <span class="title-color">insights</span>
         that help your business grow.
      </h1>
      <p class="card-p">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
      </p>
      <div class="card-summary">
          <div class="card-summary-companies">
            <p class="card-summary-value">10k+</p>
            <p class="card-summary-p">companies</p>
          </div>
          <div class="card-summary-templates">
            <p class="card-summary-value">314</p>
            <p class="card-summary-p">templates</p>
          </div>
          <div class="card-summary-queries">
            <p class="card-summary-value">12M+</p>
            <p class="card-summary-p">queries</p>
          </div>
      </div>
    </div>
  </main>

</body>
</html>
